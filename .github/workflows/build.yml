name: Build
on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build ğŸ”§
        run: ./parse.sh

      - name: Transform
        run: ./transform.sh

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: new_json_files
          ssh-key: ${{ secrets.DEPLOY_KEY_2 }}
